<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CMS AR test</title>
    <meta name="description" content="CMS AR">
  
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>

  </head>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

      <a-assets>
	<a-asset-item id="cms" src="./asset/scene.gltf"></a-asset-item>
      </a-assets>

      <!--<a-box src="./img/CMS.png" position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
      <a-entity gltf-model="#cms" position='0 0.5 0' scale='0.5 0.5 0.5></a-entity>
      
      <a-marker-camera preset='hiro'></a-marker-camera>

      
    </a-scene>

  </body>
</html>
